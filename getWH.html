<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>获取长宽</title>
</head>

<body>
<img id="id_flower" src="images/map.png"  style="border:1px solid #c3c3c3;"/>
</body>
<script type="text/javascript">
window.onload = function (){
	getWidthAndHeight();
	//alert("width:" + m_width + "|s_height:" + m_height);
	var id_flower = document.getElementById("id_flower");
	id_flower.width = m_width;
	id_flower.height = m_height;
}
var m_width = 0;
var m_height = 0;
function getWidthAndHeight(){
	var view = getViewportSize();
	m_width = view.width;
	m_height = view.height;
}
function getViewportSize () {
    return {
        width:   document.body.clientWidth || document.documentElement.clientWidth   ||window.innerWidth ,
        height:  document.documentElement.clientHeight||document.body.clientHeight ||window.innerHeight 
    };
}

</script>
</html>
