<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 视图窗口，移动端特属的标签。 -->
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 忽略页面中的数字识别为电话号码,email识别 -->
<meta name="format-detection"content="telephone=no, email=no" />
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
<title>Demo</title>
<script src="js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/controller-styles.css"/>
</head>
<body>
<div class="div_front"> <!--<a>模拟动态调整<br>长宽</a>-->
  <button id="btn_set1"   onClick="nextPhase()">测试下阶段</button>
  <button id="btn_set2"   onClick="showCityInfo()">ShowCity</button>
  <button id="btn_set3"   onClick="showCertificate()">ShowCity</button>
</div>
<div id="div_resoure_load"> 
  <!--
<img class="c_loading" src="img/loading.png"  style="margin: 0 auto;width:100%;height:100%"/> 
--> 
</div>
<div id="div_start_page">
  <div class="div_start_log1"></div>
  <div class="btn_start_btn" onclick="startGame()"></div>
  <div class="div_bottom_log"></div>
</div>
<div id="div_main_page">
  <div class="btn_rank_list" onclick="showRanking()"></div>
  <div class="div_progress">
     <div class="div_progress_bar"></div>
  </div>
  <div class="div_bottom_log"></div>
</div>
<div id="div_show_cityinfo_page">
    <div style="clear:both"><p id="cityinfo_name">上海</p><div class="cityinfo_hide_button"  onclick="hideCityInfo()"></div>
  </div>
    <img id="cityinfo_img" src="city/0.png"/>
    <div ><p id="cityinfo_word">欢迎来到上海这座国际化的大都市，1988年，TE的开拓者在上海华亭宾馆开始了他们的深耕中国之旅。所以，我们的旅程也将从这里开始。</p></div>
</div>

<div id="div_show_certificate_page">
    <div class="certificate_hide_button"  onclick="hideCertificate()"></div>
    <div style="margin:100px 20px 20px 20px;"><p id="cityinfo_word">恭喜恭喜，大都市，1988年，TE的开拓者在上海华亭宾馆开始了他们的深耕中国之旅。所以，我们的旅程也将从这里开始。</p></div>
</div>
</body>
<script type="text/javascript" src="js/controller.js"></script>
</html>
